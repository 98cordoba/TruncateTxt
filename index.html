<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate Text App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="txtareas">
            <div class="">
                <label for="inputTxt">Input Text:</label>
                <textarea name="" id="inputTxt" cols="30" rows="5" placeholder="Enter Text Here..."></textarea>
            </div>
            <div class="">
                <label for="outputTxt">output Text:</label>
                <textarea name="" id="outputTxt" cols="30" rows="5" placeholder="Output Text will be displayed Here..."></textarea>
            </div>
        </div>
        <input type="number" value="10" name="" id="len">
        <button id="truncateBtn">Truncate text</button>
        <button id="copyTxtBtn">Copy</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
